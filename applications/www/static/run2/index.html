<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<title>燕集公园</title>
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="js/jquery.js" ></script>
<style>
#main{ display:none}
.first{ display: none;}
</style>
<script>
	window.onload=function(){
		$(".loading").hide();
		$("#main").show();
	}
</script>

</head>

<body>
<div class="loading">
	<div id="caseGrise">
  <div id="loadprogress">
    <div id="charge"></div>
  </div>
  <div id="load">
    <p>游戏加载中···</p>
  </div>
</div>
</div>
    <div id="wrap">
		<div id="main" >
			<!--分享-->
		<div class="share"></div>
		<div class="ping"></div>
		
		
			<!--
				描述：第一页
            -->
			<div class="indexbg first"></div>
			<div class="hdgz first"><img src="img/hdgz.png" /></div>
			<div class="start first"><img src="img/start.png" /></div>
			
			<!--
            	描述：第二页 活动规则
            -->
            <div class="hdgzbg"></div>
			
			<!--第三页游戏主页-->
			<div class="bg third"></div>
			<div class="yaoqiu third"><img src="img/yaoqing.png" /></div>
			
			<div class="radio wushi-0">
				<img src="img/fox.gif" />
			</div>
			<div class="tips tips-0">
				<p>当前游园进度</p>
				<p style="font-size:12px">离成功还差5位好友支持</p> 
				<p>赶快邀请好友来助威</p>
			</div>
			
			<div class="success">
				<div class="success-main">
					<p>恭喜你已经成功畅游燕隼</p>
					<p>点击立即领奖提交资料方可领奖哦！</p>
					<div class="lingqu"></div>
				</div>
			</div>
			
		</div>
</div>
<script>
	$(function(){
		$(".hdgz").click(function(){
			$(".hdgzbg").show("slow");
		});
		$(".start").click(function(){
			$(".first").fadeOut("slow");
		});
		
		$(".yaoqiu").click(function(){
			$(".ping,.share").fadeIn("slow");
		});
		
		$(".ping").click(function(){
			$(".ping,.share").fadeOut("slow");
		});
		
	});
</script>
</body>
</html>
